<!DOCTYPE html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
<script>
let crumbles = [];

function setup() {
  createCanvas(450, 800)
  background('white')
  
  for (let i = 0; i < 500; i++) {
    let crumb = {
      x: width / 2,
      y: height,
      vx: random(0, .05),
      vy: random(-1.2, 0.1),
    };
    crumbles.push(crumb)
  }
}

function draw() {
  noFill()
  strokeWeight(.1)
  randomSeed(0)
  for (let i = 0; i < crumbles.length; i++) {
    stroke(117, 78, 77)
    let crumb = crumbles[i];
    let d = noise(frameCount/50,i) ** 10 * 200
    circle(crumb.x, crumb.y, d);
    crumb.x+=crumb.vx
    crumb.y+=crumb.vy
  }
}

</script>
